<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>My First Java Script Page</title>
		<!-- External reference Javascript -->
		<script>
			function myFunction() {
				document.getElementById("callMe").innerHTML = "Total= " + 2*2;
			}
		</script>
		</head>
	
	<body>
		<h1>TESTING FOR JAVASCRIPT</h1>
		
		<p id="callMe">My first message: HELLO</p>
		
		<button type="button" onclick="myFunction()">Click Me</button>
		<script>
			document.write("<br>" + Date());
			document.write("<br>CMPF123");
		</script>
		
		<pre>
			<script>
				document.write("good afternoon");
			</script>
		</pre>
	</body>
</html>
