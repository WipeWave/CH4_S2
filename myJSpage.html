`<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>My First Java Script Page</title>
    <!-- Internal Javascript -->
    <script>
      function myFunction() {
        var person = prompt("Please enter your name:", "John Doe");
        if (person != null) {
          document.getElementById("callMe").innerHTML =
            "Hello " + person + ", nice to meet you.";
        }
      }

      function myConfirm() {
        var message;
        var action = confirm("Please choose a button!");

        if (action == true) {
          message = "You pressed OK!";
        } else {
          message = "You pressed cancel!";
        }

        document.getElementById("callMe").innerHTML = message;
      }
    </script>
  </head>

  <body>
    <h1>TESTING FOR JAVASCRIPT</h1>

    <p id="callMe">My first message: HELLO</p>

    <button type="button" onclick="myConfirm()">Click Me</button>
    <script>
      window.alert("Your favourite number is: " + 66);
      document.write("<br>" + Date());
      document.write("<br>CMPF123");
    </script>
  </body>
</html>
