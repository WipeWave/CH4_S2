<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>My First Java Script Page</title>
		<!-- External reference Javascript -->
		<script>
			function myFunction() {
				document.getElementById("callMe").innerHTML = 2*2;
			}
		</script>
		</head>
	
	<body>
		<h1>TESTING FOR JAVASCRIPT</h1>
		
		<p id="callMe">My first message: HELLO</p>
		
		<button type="button" onclick="myFunction()">Click Me</button>
	</body>
</html>
